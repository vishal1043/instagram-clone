<!DOCTYPE html>
<html>
<head>
  <title>Signup | InstaClone</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow insta-card">

    <h3 class="text-center mb-3">InstaClone</h3>

    <form onsubmit="event.preventDefault(); signup();">
      <input id="username" class="form-control mb-2" placeholder="Username" required>
      <input id="email" class="form-control mb-2" placeholder="Email" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a href="/login">Login</a>
    </p>

  </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
